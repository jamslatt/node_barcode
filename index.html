<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Barcode Application</title>
    <link href="static/theme.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/dexie@latest/dist/dexie.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="semantic/dist/components/modal.css">
    <script src="database.js"></script>
</head>

<body>
    <div class="ui grid">
        <div class="ui column four wide" style="background: #eee; height: 100vh;">
            <div class="ui vertical text menu" style="margin-left: 25%;">
                <div class="header item">Manual Control</div>
                <a class="item" onclick="$('.createID').modal('show');">
    Create ID
  </a>
                <a class="item viewallid">
    View all ID's
  </a>
            </div>
        </div>
        <div class="ui column eleven wide" >
          <form>
            <div class="ui input" style="width: 100%;">
                <input type="text" placeholder="Barcode..." style="border-radius: none; border: none;" id="barcode" atuofocus/>
                <button type="submit" class="ui searchBar button green" style="display: none;">Search</button>
            </div>

          </form>
          <br/>
          <div class="ui container mainView">
            <center>
              <div class="ui card">
                  <div class="image">
                      <img src="https://semantic-ui.com/images/avatar2/large/molly.png">
                  </div>
                  <div class="content">
                      <div class="header">Molly</div>
                      <div class="meta">
                          <span class="date">125618</span>
                      </div>
                      <div class="description">
                          Scientist
                      </div>
                  </div>
                  <div class="extra content">
                      <span class="right floated">

    </span>
                      <span>
      <i class="user icon"></i>
      512
    </span>
                  </div>
              </div>
            </center>
          </div>
          <div class="ui row">
            <br/>
            <h3>Latest Scans:</h3>
            <div class="ui divider"></div>
            <div class="latestScan ui link cards"></div>
          </div>
            <div class="ui link cards viewall">
                <div class="card">
                    <div class="image">
                        <img src="https://semantic-ui.com/images/avatar2/large/matthew.png">
                    </div>
                    <div class="content">
                        <div class="header">Matt Giampietro</div>
                        <div class="meta">
                            <a>Friends</a>
                        </div>
                        <div class="description">
                            Matthew is an interior designer living in New York.
                        </div>
                    </div>
                    <div class="extra content">
                        <span class="right floated">
        Joined in 2013
      </span>
                        <span>
        <i class="user icon"></i>
        75 Friends
      </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui column one wide">
            &nbsp;
        </div>
    </div>
    <div class="ui modal createID">
        <div class="header">Create a ID</div>
        <div class="content">
          <center>
            <div class="ui input">
                <input style="border-radius: 0;" id="CreateName" type="text" placeholder="Name">
            </div>
            <br/>
            <div class="ui input">
                <input type="text" style="border-radius: 0;" id="CreateBarcode" placeholder="Barcode (scan)">
            </div>
            <br/>
            <div class="ui input">
                <input type="text" style="border-radius: 0;" id="CreateImg" placeholder="Image URL">
            </div>
            <br/>
            <div class="ui input">
                <input type="text" style="border-radius: 0;" id="CreateTitle" placeholder="Title/Description">
            </div>
            <br/>
            <br/>
            <div class="ui toggle checkbox">
              <input type="checkbox" id="CreateVerified" name="verified">
              <label>Verified?</label>
            </div>
            <br/><br/>
            <button class="ui CreateUser button green">Create ID</button>
          </center>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <script src="static/maxsearch.js"></script>
    <script src="createuser.js"></script>
    <script src="renderView.js"></script>
    <script src="semantic/dist/components/modal.min.js"></script>
</body>

</html>
